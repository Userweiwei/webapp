<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐书籍管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">推荐书籍管理系统</h1>
        <div class="mb-3">
            <label for="title" class="form-label">书籍标题</label>
            <input type="text" class="form-control" id="title" placeholder="请输入书籍标题">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">作者</label>
            <input type="text" class="form-control" id="author" placeholder="请输入作者">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">书籍描述</label>
            <textarea class="form-control" id="description" rows="3" placeholder="请输入书籍描述"></textarea>
        </div>
        <button class="btn btn-primary" id="addBookBtn">添加书籍</button>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>书籍标题</th>
                    <th>作者</th>
                    <th>书籍描述</th>
                </tr>
            </thead>
            <tbody id="bookTableBody">

            </tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                // 加载书籍列表
                loadBooks();

                // 添加书籍按钮点击事件
                $('#addBookBtn').click(function () {
                    var title = $('#title').val();
                    var author = $('#author').val();
                    var description = $('#description').val();
                    if (title) {
                        $.ajax({
                            type: 'POST',
                            url: '/books',
                            contentType: 'application/json',
                            data: JSON.stringify({ title: title, author: author, description: description }),
                            success: function (response) {
                                loadBooks();
                                $('#title').val('');
                                $('#author').val('');
                                $('#description').val('');
                            },
                            error: function (error) {
                                console.log('添加书籍失败', error);
                            }
                        });
                    }
                });

                // 加载书籍列表函数
                function loadBooks() {
                    $.ajax({
                        type: 'GET',
                        url: '/books',
                        success: function (response) {
                            $('#bookTableBody').empty();
                            response.forEach(function (book) {
                                var row = $('<tr>');
                                row.append($('<td>').text(book.id));
                                row.append($('<td>').text(book.title));
                                row.append($('<td>').text(book.author));
                                row.append($('<td>').text(book.description));
                                $('#bookTableBody').append(row);
                            });
                        },
                        error: function (error) {
                            console.log('获取书籍列表失败', error);
                        }
                    });
                }
            });
        </script>
</body>

</html>
